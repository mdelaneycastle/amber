<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="sticky-header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to My Art Portfolio</h1>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>My Artwork</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="example1.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-item">
                <img src="example2.jpg" alt="Artwork 2">
            </div>
            <div class="gallery-item">
                <img src="example3.jpg" alt="Artwork 3">
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel sem ac sapien commodo fermentum.</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Art Portfolio</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
