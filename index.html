<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }

        /* Sticky header with hamburger menu */
        header.sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .menu-icon:hover {
            color: #888;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 60px;
            width: 100%;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            background-image: url('menubar.jpg'); /* Background image */
            background-size: cover; /* Ensure the image covers the entire area */
            background-position: center; /* Center the image */
        }

        /* When the header is hovered, the menu slides down */
        header.sticky-header:hover .menu {
            max-height: 300px; /* Adjust to the correct height */
            opacity: 1;
        }

        .menu a {
            color: #000;
            text-decoration: none;
            font-size: 24px; /* Larger font size */
            padding: 20px 0;
            position: relative;
            transition: color 0.5s ease; /* Slower color transition */
        }

        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #000;
            left: 0;
            bottom: 10px; /* Gap between text and underline */
            transition: width 0.6s ease; /* Slower underline transition */
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: #000;
        }

        /* Centering the text within the available space */
        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .menu a {
            display: inline-block;
        }

        /* Hero section styling */
        .hero {
            height: 100vh;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
        }

        /* Gallery section with dimmed images */
        .gallery-section {
            padding: 60px 20px;
            background-color: #f0f0f0;
        }

        .gallery-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;

            filter: brightness(50%) !important;
            transition: filter 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover img {
            filter: brightness(100%);
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* About and contact sections */
        .about-section,
        .contact-section {
            padding: 60px 20px;
            background-color: #fff;
        }

        .about-section h2,
        .contact-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #555;
        }

        .contact-section form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-section form input,
        .contact-section form textarea {
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s ease;
        }

        .contact-section form input:focus,
        .contact-section form textarea:focus {
            background-color: #e0e0e0;
            outline: none;
        }

        .contact-section form button {
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-section form button:hover {
            background-color: #555;
        }

        /* Footer styling */
        footer {
            padding: 20px 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <header class="sticky-header">
        <div class="menu-icon">
            &#9776;
        </div>
        <nav class="menu">
            <a href="#home">Home</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h1>Welcome to My Art Portfolio</h1>
    </section>

    <section id="gallery" class="gallery-section">
        <h2>My Artwork</h2>
        <div class="gallery">
            <div class="gallery-item">
                <img src="example1.jpg" alt="Artwork 1">
            </div>
            <div class="gallery-item">
                <img src="example2.jpg" alt="Artwork 2">
            </div>
            <div class="gallery-item">
                <img src="example3.jpg" alt="Artwork 3">
            </div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel sem ac sapien commodo fermentum.</p>
    </section>

    <section id="contact" class="contact-section">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Your Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Art Portfolio</p>
    </footer>

</body>
</html>
