<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .carousel {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            position: relative;
        }

        .carousel-container {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            animation: rotate 10s infinite linear;
        }

        .carousel-item {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform-origin: center center;
            transform: translateX(-50%) translateY(-50%) rotateY(calc(var(--i) * 120deg)) translateZ(500px);
            transition: transform 1s;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        @keyframes rotate {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(-360deg);
            }
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-container">
        <div class="carousel-item" style="--i: 0;">
            <img src="example1.jpg" alt="Example 1">
        </div>
        <div class="carousel-item" style="--i: 1;">
            <img src="example2.jpg" alt="Example 2">
        </div>
        <div class="carousel-item" style="--i: 2;">
            <img src="example3.jpg" alt="Example 3">
        </div>
    </div>
</div>

</body>
</html>
