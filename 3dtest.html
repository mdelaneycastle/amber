<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .carousel {
            perspective: 1000px;
            width: 100%;
            max-width: 600px;
            height: 400px;
            position: relative;
        }

        .carousel-item {
            width: 300px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            transform-origin: center center;
            transform: rotateY(calc(var(--i) * 120deg)) translateZ(500px) translateY(-50%);
            transition: transform 1s;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-item" style="--i: 0;">
        <img src="example1.jpg" alt="Example 1">
    </div>
    <div class="carousel-item" style="--i: 1;">
        <img src="example2.jpg" alt="Example 2">
    </div>
    <div class="carousel-item" style="--i: 2;">
        <img src="example3.jpg" alt="Example 3">
    </div>
</div>

<script>
    const carouselItems = document.querySelectorAll('.carousel-item');

    let currentIndex = 0;

    setInterval(() => {
        carouselItems.forEach((item, index) => {
            const newIndex = (index + currentIndex) % carouselItems.length;
            item.style.setProperty('--i', newIndex);
        });
        currentIndex++;
    }, 3000);
</script>

</body>
</html>
