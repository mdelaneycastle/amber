<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nexa Heavy', Arial, sans-serif;
            color: #333;
            background-color: #f8f8f8;
        }

        @font-face {
            font-family: 'Nexa Heavy';
            src: url('fonts/Nexa-Heavy.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Sticky header with hamburger menu */
        header.sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #000;
            padding: 10px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
        }

        .menu-icon:hover {
            color: #888;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 60px;
            width: 100%;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            background-image: url('menubar.jpg');
            background-size: cover;
            background-position: center;
        }

        header.sticky-header:hover .menu {
            max-height: 300px;
            opacity: 1;
        }

        .menu a {
            color: #000;
            text-decoration: none;
            font-size: 24px;
            padding: 20px 0;
            position: relative;
            transition: color 0.5s ease;
            font-weight: bold;
        }

        .menu a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #000;
            left: 0;
            bottom: 10px;
            transition: width 0.6s ease;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: #000;
        }

        .menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .menu a {
            display: inline-block;
        }

        /* Hero section styling */
        .hero {
            height: 100vh;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
        }

        .about-section {
            padding: 60px 20px;
            background-color: #fff;
        }

        .about-section h2 {
            text-align: center;
            margin-bottom: 40px;
            color: #333;
        }

        .about-section p {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            color: #555;
        }

        /* Footer styling */
        footer {
            padding: 20px 0;
            background-color: #000;
            color: #fff;
            text-align: center;
        }

        /* Paint splash overlay */
        .paint-splash {
            position: fixed;
            top: 0;
            left: 0; /* Start at the left edge to cover the entire screen */
            width: 100%;
            height: 100%;
            background-color: #cfcfcf;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
            z-index: 2000;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <header class="sticky-header">
        <div class="menu-icon">
            &#9776;
        </div>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="#about">About Me</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="home" class="hero">
        <h2>About Me</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel sem ac sapien commodo fermentum.</p>
    </section>

    <footer>
        <p>&copy; 2024 My Art Portfolio</p>
    </footer>

    <div class="paint-splash"></div>

    <script>
        window.addEventListener('load', () => {
            const paintSplash = document.querySelector('.paint-splash');
            
            // Delay the start of the transition by 1 second (1000ms)
            setTimeout(() => {
                paintSplash.style.transform = 'translateX(100%)';
            }, 0000); // Adjust the delay time as needed
        });
    </script>
</body>
</html>
